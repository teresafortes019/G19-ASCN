---
# Deployment for deploying Ghost
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost
  labels:
    app: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
      - name: ghost
        image: ghost:5.14.1
        env: #Mudar isto de acordo as specs do ghost  
        - name: url
          value: "http://localhost:80"
        #DB
        - name: database__database
          value: "{{ db_name }}"
        - name: database__client
          value: "mysql"
        - name: database__connection__host
          value: "mysql-service"
        - name: database__connection__user
          value: "{{ db_user }}"
        - name: database__connection__password
          value: "{{ db_password }}"
        - name: database__connection__port
          value: "3306"
        ports:
        - containerPort: 80
